<div class="card" >
  <h4 class="card-header">Registrar</h4>
  <div class="card-body">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Primeiro Nome</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Primeiro Nome necessário</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Último Nome</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Último nome necessário</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email necessário</div>
        </div>
      </div>
      <div class="form-group">
        <label for="cpfcnpj">CPF / CNPJ</label>
        <input matInput mask="000.000.000-00||00.000.000/0000-00" type="text" formControlName="cpfcnpj" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpfcnpj.errors }" />
        <div *ngIf="submitted && f.cpfcnpj.errors" class="invalid-feedback">
          <div *ngIf="f.cpfcnpj.errors.required">CPF/CNPJ necessário</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Usuário necessário</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Senha necessária</div>
          <div *ngIf="f.password.errors.minlength">Senha deve conter ao menos 6 caractéres</div>
        </div>
      </div>
      <div formGroupName="address">
        <div class="form-group">
        <label for="cep">CEP</label>
        <input (change)="cep($event.target.value)" type="text" formControlName="cep" id='cep' class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cep.errors }" />
        <div *ngIf="submitted && f.cep.errors" class="invalid-feedback">
          <div *ngIf="f.cep.errors.required">CEP necessário</div>
        </div>
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input formControlName="logradouro" name="logradouro" type="text" formControlName="logradouro" class="form-control" id='logradouro' [ngClass]="{ 'is-invalid': submitted && f.logradouro.errors }" />
        <div *ngIf="submitted && f.logradouro.errors" class="invalid-feedback">
          <div *ngIf="f.logradouro.errors.required">Logradouro necessário</div>
        </div>
      </div>
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" formControlName="bairro" formControlName="bairro" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bairro.errors }" />
        <div *ngIf="submitted && f.bairro.errors" class="invalid-feedback">
          <div *ngIf="f.bairro.errors.required">Bairro necessário</div>
        </div>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" formControlName="cidade" formControlName="cidade" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cidade.errors }" />
        <div *ngIf="submitted && f.cidade.errors" class="invalid-feedback">
          <div *ngIf="f.cidade.errors.required">Cidade necessária</div>
        </div>
      </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Registrar
        </button>
        <a routerLink="../login" class="btn btn-link">Cancelar</a>
      </div>
    </form>
  </div>
</div>
