<div class="center">
    <div class="position col-md-12">
        <div class="card">
            <div class="col-md-12">
                <div class="row">
                    <div class="intro-content">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-left mt-2">
                                <img src="assets/img/logo_home.png" style='width: 20%; height: 20%'
                                    class="img-responsive img-centered" alt="">
                                <div class="brand-name mb-2 text-muted mt-4">
                                    <h2>Cyber Oficina</h2>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <div class="brand-name-subtext text-muted mt-4"><strong>Insira seu email cadastrado</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email necess√°rio</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Redefinir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
