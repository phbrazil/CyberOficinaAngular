<div class="main-content">
    <div class="container-fluid">

        <div>
            <form (ngSubmit)="onSubmit()" [formGroup]="orcamento">

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="marca">Marca</label>
                            <input class="form-control" list="marcas" name="marcas">
                            <datalist id="marcas">
                                <option *ngFor="let marca of marcas">{{marca.nome}} </option>
                            </datalist>
                        </div>
                        <div class="col-md-4">
                            <label for="veiculo">Veículo</label>
                            <input class="form-control" list="veiculos" name="veiculos">
                            <datalist id="veiculos">
                                <option *ngFor="let veiculo of veiculos">{{veiculo.nome}} </option>
                            </datalist>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Criar Orçamento
                    </button>
                    <a routerLink="../dashboard" class="btn btn-link">Cancelar</a>
                </div>
            </form>
        </div>

    </div>
</div>
